<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div>
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width:480px)">
          <source srcset="./images/image-product-desktop.jpg" media="(min-width:768px)">
          <img src="./images/image-product-desktop.jpg" alt="product image" class="img">
        </picture>
      </div>
      <div class="content">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="article">A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, 
          Perfumer-Creator for the House of <br>CHANEL.</p>
        <div>
          <span class="new">$149.99</span><span class="old">$169.99</span>
          <p id="cart"><img src="./images/icon-cart.svg" alt="svg image"> Add to Cart</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="#">e.bub.z</a>.
    </div>
  </main>
</body>
</html>
